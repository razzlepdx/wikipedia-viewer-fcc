<html>
<head>
	<title>Wikipedia Viewer</title>

	<!-- CSS
	===================================== -->
	<link rel="stylesheet" type="text/css" href="simple-grid.css"></link>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	<!-- Icons and fonts
	===================================== -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/flaticon.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700i" rel="stylesheet"></link>

</head>

<body>
	<div class="container">
		<main class="wrapper">
			<div class="row bottom">
				<div id="interact" class="col-6 child">
					<p>
						<a target = "_blank" href= "https://en.wikipedia.org/wiki/Special:Random" class="random">
							<i class="flaticon-open-book"></i>
						</a>
					</p>
					<h5>Click the book for a random Wikipedia article</h5>
					<div id="search">
						<div id="loupe" class="show">
							<p id="ma-glass">
								<a href = "#"><i class="flaticon-loupe"></i></a>
							</p>
						</div>
						<div>
							<p id="searchbar"class="hide">
								<input id ="search-term" type="text" name="usersearch">
							</p>
						</div>
						<h5 id="instructions">Click the magnifying glass to search for articles</h5>
					</div>
				</div>

				<div id="display" class="col-6 child">
				
				</div>

			</div>
			<div class="push"></div> <!-- spacing for sticky footer -->
		</main>
		<footer class="footer parent">
			<p>
				&copy; R.E. Wilson.  Coded with <i class="fa fa-coffee" aria-hidden="true"></i> and <i class="fa fa-heart" aria-hidden="true"></i> in Portland, OR.  June 2017.
			</p>
			<p id="attrib">
				Icons generated by <a href="http://www.flaticon.com">flaticon.com</a>.Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="002-loupe" href="http://www.flaticon.com/authors/zlatko-najdenovski">Zlatko Najdenovski</a>
			</p>
		</footer>
	</div>
<!-- Scripts
====================================== -->
<script type="text/javascript" src='jquery-3.2.1.min.js'></script>
<script type="text/javascript" src='script.js'></script>
</body>
</html>
